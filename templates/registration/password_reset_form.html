{% extends 'main.html' %}

{% block title %}Сбросьте свой пароль{% endblock %}

{% block content %}

    <h1>Забыли свой пароль?</h1>

    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
    </form>

{% endblock %}
